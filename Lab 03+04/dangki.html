<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="containerComment">
        <h3>Đăng kí thành viên</h3>
        <h1>Đăng kí</h1>
        <form action="#">
            <label for="name">Họ Và Tên</label>
            <div class="inputName">
                <input type="name" placeholder="Enter Your Name">
            </div>
            <label for="email">Email</label>
            <div class="inputRow">
                <input type="email" placeholder="Enter Your Email" />
            </div>
            <label for="password">Password</label>
            <div class="inputPass">
                <input type="password" class="input" placeholder="Enter Your Password" />
            </div>
            <label for="number">Phone</label>
            <div class="inputPhone">
                <input type="phone" placeholder="Enter Your Phone">
            </div>
            <label for="address">Địa chỉ</label>
            <div class="inputAddress">
                <input type="address" placeholder="Enter Your Address">
            </div>
            <button style="background-color: aquamarine; width: 150px; height: 30px; margin: 10px; border-radius: 15px;">Đăng kí</button>
        </form>
    </div>
</body>
</html>
